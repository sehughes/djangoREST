<!DOCTYPE html>
{% load static %}
<html lang="en">

<style>
 .sidebar.ex2{
        width: 190px;
 }
</style>

<head>
    <title>FVT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- Material Dashboard CSS -->
    <link rel="stylesheet" href="{% static '/assets/css/material-dashboard.css' %}">

    <script type="text/javascript">
        if (document.readyState === 'complete') {
            if (window.location !== window.parent.location) {
              const elements = document.getElementsByClassName("iframe-extern");
              while (elemnts.lenght > 0) elements[0].remove();
                // $(".iframe-extern").remove();
            }
        }
    </script>
</head>

<body class="widget">
  <div class="wrapper">
    <div class="sidebar-wrapper">
      <div class="sidebar ex2" data-background-color="black">
        <nav class="nav flex-sm-column">
           <div class="logo">
             <a href="{% url "home" %}" class="simple-text logo-normal">
                 <p>FVT MENU</p>
             </a>
           </div>
          <a class="nav-link active" href="#">
              <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
              <p>TEST <b class="caret"></b></p>
          </a>
          <a class="nav-link" href="{% url "cm_list" %}">
              <i class="fa fa-building" aria-hidden="true"></i>
              <p>CM</p>
          </a>
          <a class="nav-link" href="#">
              <i class="fa fa-sliders" aria-hidden="true"></i>
              <p>RESOURCES <b class="caret"></b></p>
          </a>
          <a class="nav-link" href="#">
              <i class="material-icons">place</i>
              <p>MODELS <b class="caret"></b></p>
          </a>

          <a class="nav-link" data-toggle="collapse" href="#componentsExamples">
                    <i class="fa fa-server" aria-hidden="true"></i>
                    <p>COMPONENTS <b class="caret"></b> </p>
          </a>

          <div class="collapse" id="componentsExamples">
            <ul class="nav flex-column">
                <li class="nav-item ">
                    <a class="nav-link" href="./components/buttons.html">
                        <span class="sidebar-mini">Drive</span>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./components/grid.html">
                      <span class="sidebar-mini">Memory</span>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./components/panels.html">
                      <span class="sidebar-mini">cpu</span>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./components/sweet-alert.html">
                      <span class="sidebar-mini">Misc</span>
                    </a>
                </li>
            </ul>
           </div>
           <a class="nav-link" href="#">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              <p>CHARTS<b class="caret"></b></p>
           </a>
        </nav>
      </div>

    <div class="main-panel">
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top">
        <div class="container-fluid">
        <div class="navbar-wrapper">
          <div class="navbar-minimize">
{#            <button id="minimizeSidebar" class="btn btn-just-icon btn-white btn-fab btn-round">#}
{#                <i class="material-icons text_align-center visible-on-sidebar-regular">more_vert</i>#}
{#                <i class="material-icons design_bullet-list-67 visible-on-sidebar-mini">view_list</i>#}
{#            </button>#}
            </div>
                <a class="navbar-brand" href="#sites"></a>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end">
                {% if user.is_authenticated %}
                     <div group-btn>
                        <a class="breadcrumb-item" href="{% url 'home' %}">
                           <i class="fa fa-home" aria-hidden="true"></i> FVT HOME
                        </a>
                        <a class="breadcrumb-item" href="{% url "accounts:logout" %}">
                               <i class="fa fa-sign-out" aria-hidden="true"></i> Log out
                        </a>
                        <a class="breadcrumb-item" href="{% url "accounts:signup" %}">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i> Sign up
                        </a>
                     </div>
                {% else %}
                   <div group-btn>
                         <a class="breadcrumb-item" href="{% url 'home' %}">
                             <i class="fa fa-home" aria-hidden="true"></i> FVT HOME
                         </a>
                         <a class="breadcrumb-item" href="{% url "accounts:login" %}">
                             <i class="fa fa-sign-in" aria-hidden="true"></i> Log in
                         </a>
                         <a class="breadcrumb-item" href="{% url "accounts:signup" %}">
                             <i class="fa fa-user-circle-o" aria-hidden="true"></i> Sign up
                         </a>
                    </div>
                {% endif %}
            </div>
        </div>
      </nav>
    <!-- End Navbar -->

    </div>

      <div class="container-fluid">
        {% block content %}

        {% endblock %}
      </div>

</div>
